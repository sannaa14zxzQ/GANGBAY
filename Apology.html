<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open now</title>

  <!-- Font Awesome (ไอคอน) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* พื้นหลังหลัก */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1c1b2f;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* กล่อง login */
    .box {
      position: relative;
      width: 320px;
      padding: 40px 30px;
      background: #2b2a3d;
      border-radius: 20px;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1),
                  10px 10px 15px rgba(255, 0, 100, 0.2),
                  -10px -10px 15px rgba(0, 255, 255, 0.2);
    }

    /* แสงไฟวิ่งรอบกล่อง */
    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #ff007f,
        #00f0ff,
        #ff007f,
        #00f0ff,
        #ff007f
      );
      animation: rotate 4s linear infinite;
      z-index: -1;
      filter: blur(20px);
    }

    .box::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background: #2b2a3d;
      border-radius: 18px;
      z-index: -1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* ส่วนในกล่อง */
    .loginBx h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 40px; /* เพิ่มระยะห่างให้ปุ่มลงมาดูดี */
    }

    .loginBx h2 i {
      color: hotpink;
      margin: 0 8px;
    }

    /* ปุ่ม Open */
    #openBtn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #69e0ff;
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
      text-align: center;
    }

    #openBtn:hover {
      background: #4dd0ff;
    }

    /* Overlay โหลด */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #1c1b2f;
      display: none; /* ซ่อนเริ่มต้น */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;

      opacity: 1;
      transition: opacity 1.5s ease;
    }

    #loadingOverlay.fadeOut {
      opacity: 0;
      pointer-events: none;
    }

    #loadingOverlay img.spinner {
      width: 150px;
      margin-bottom: 20px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    #loadingOverlay p {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      animation: pulse 1.5s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes pulse {
      0% {opacity: 1;}
      100% {opacity: 0.5;}
    }
  </style>
</head>
<body>
<body>
  <div class="box">
    <div class="loginBx">
      <h2>
        <i class="fa-solid fa-power-off"></i>
        Open now
        <i class="fa-solid fa-heart"></i>
      </h2>

      <button id="openBtn">Open</button>
    </div>
  </div>

  <!-- Overlay โหลด -->
  <div id="loadingOverlay">
    <img src="hongfei-fei.gif" alt="Loading" class="spinner" />
    <p>รอสักครู่...</p>
  </div>

  <!-- container สำหรับเกล็ดหิมะ -->
  <div id="snowContainer"></div>

  <audio id="loginSound" src="2025-07-17 23-13-30_01.mp3"></audio>

  <script>
    const openBtn = document.getElementById('openBtn');
    const loginSound = document.getElementById('loginSound');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const box = document.querySelector('.box');

    openBtn.addEventListener('click', function(e) {
      e.preventDefault();

      // แสดง overlay โหลด
      loadingOverlay.style.display = 'flex';

      // เล่นเสียง
      loginSound.play();

      // ซ่อนกล่อง UI
      box.style.display = 'none';

      // เมื่อเสียงเล่นจบ
      loginSound.onended = function() {
        // เริ่ม fade out overlay
        loadingOverlay.classList.add('fadeOut');

        // รอให้ fade out เสร็จแล้วค่อยเปลี่ยนหน้า
        setTimeout(() => {
          window.location.href = 'หน้าหลัก.html'; // เปลี่ยนเป็นหน้าที่ต้องการ
        }, 1500);
      };
    });

    // สร้างเกล็ดหิมะแบบสุ่ม
    const snowContainer = document.getElementById('snowContainer');
    const snowflakeCount = 40;

    for (let i = 0; i < snowflakeCount; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');

      // ขนาดเกล็ดหิมะ 4-10px
      const size = Math.random() * 6 + 4;
      snowflake.style.width = size + 'px';
      snowflake.style.height = size + 'px';

      // ตำแหน่งซ้าย-ขวาสุ่ม
      snowflake.style.left = Math.random() * 100 + 'vw';

      // ความเร็วอนิเมชัน 3-8 วินาที
      snowflake.style.animationDuration = (Math.random() * 5 + 3) + 's';

      // เวลาหน่วงเริ่มต้น 0-10 วินาที
      snowflake.style.animationDelay = (Math.random() * 10) + 's';

      snowContainer.appendChild(snowflake);
    }
  </script>
</body>
</html>
